<div><i>2020-08-28T08:46:52</i></div><div class="StandardArticleBody_body"><p>路透东京8月28日 - 日本首相安倍晋三周五宣布，由于健康状况恶化，他已决定辞职，他并表示，对于未能完成职务，由衷向国民致歉。 </p><p>安倍是日本在任最久的首相，他表示，接任人选并非由他决定；他的评论凸显出执政自民党党内即将上演角逐继任的卡位战。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 蔡美珍；审校 孙茉莉 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
