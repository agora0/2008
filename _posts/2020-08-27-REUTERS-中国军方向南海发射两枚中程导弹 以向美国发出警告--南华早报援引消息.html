<div><i>2020-08-27T00:02:07</i></div><div class="StandardArticleBody_body"><p>路透8月26日 - 《南华早报》援引一位接近中国军方的消息人士报导称，中国周三上午向南海发射了两枚中程导弹，以向美国发出警告。 </p><p>此前一天，中国向美国提出“严正交涉”，指责美国一架U-2高空侦察机周二擅自闯入中国实弹演习禁飞区活动。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 高思佳；审校 李军 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
