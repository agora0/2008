<p>捷克共和国众议院议长维特齐在中国强烈抗议下于8月30日抵台湾访问。目前正在欧洲访问的中国外交部长王毅称，维特齐此举是「与中国14亿人民为敌」，中方将会让其「付出深重代价」。由89人组成的捷克代表团将在6天访问中与台湾各界谈合作，也将与总统蔡英文会面。会不会有更多的欧洲国家仿效?北京方面又会如何反制?</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2020/bchi200831_001_fmtaiwaineu_01v_sd_sor.mp4" controls style="width:100%"></video>
