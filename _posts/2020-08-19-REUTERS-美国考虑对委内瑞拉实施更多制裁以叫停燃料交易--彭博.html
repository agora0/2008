<div><i>2020-08-19T03:36:57</i></div><div class="StandardArticleBody_body"><p>路透8月18日 - 彭博新闻周二报导，美国特朗普政府正在评估是否对委内瑞拉实施更多制裁，目标为终止现存获准与委内瑞拉进行的燃料交易。 </p><p>彭博引述知情消息人士称，美方措施可能针对与欧亚企业的原油掉期交易。 </p><p>根据彭博，制裁行动尚未定案，目前仍在讨论。(完) </p><div class="Attribution_container"><div class="Attribution_attribution"><p class="Attribution_content">编译 李婷仪 审校 王颖 </p></div></div><div class="StandardArticleBody_trustBadgeContainer"><span class="StandardArticleBody_trustBadgeTitle">我们的标准：</span><span class="trustBadgeUrl"><a href="https://www.thomsonreuters.cn/content/dam/openweb/documents/pdf/china/brochures/about-us-1.pdf">汤森路透“信任原则”</a></span></div></div>
