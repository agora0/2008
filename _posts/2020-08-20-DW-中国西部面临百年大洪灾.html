<p>四川省8月中旬开始的连续强降雨引发了多个城市的洪水。乐山市两条河流青衣江、锦江河段水位超过警戒，周边村庄和附近居民面临危险。邻近的重庆市也遭洪水淹没，一些主干道和商店被迫关闭。华中地区也出现了严重的洪涝灾害。湖北三峡水库8月19日出现了水库建库以来最大的洪峰。
